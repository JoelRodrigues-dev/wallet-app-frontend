<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalletApp - Home</title>
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="home-content-container">
    <div class="navbar">
      <img class="logo-home" src="../../img/logo.png" alt="">
      <div id="navbar-user-container" class="navbar-user-container">
        <div id="navbar-user-avatar" class="navbar-user-avatar"></div>

      </div>
      
    </div>
    <div class="finance-card-container">
      <div id="finance-card1" class="finance-card">
        <h3>Total de lançamentos</h3>
      </div>
      <div id="finance-card2" class="finance-card">
        <h3>Receitas</h3>
      </div>
      <div id="finance-card3" class="finance-card">
        <h3>Despesas</h3>
      </div>
      <div id="finance-card4" class="finance-card">
        <h3>Balanço</h3>
      </div>
    </div>
    <div class="table-card-container">
      <div class="table-content-container">
        <div class="table-content-header">
          <h2>Últimos lançamentos:</h2>
          <button class="small">adicionar</button>
        </div>
        <table id="finance-table">
          <tr>
            <th>Título</th>
            <th>Categoria</th>
            <th>Data</th>
            <th class="center">Valor </th>
            <th class="right">Ação</th>
          </tr>
          <tr>
            <td>item 1 </td>
            <td>item 2</td>
            <td>item 3</td>
            <td class="center">item 3</td>
            <td class="right">item 3</td>
          </tr>
          <tr>
            <td>item 1</td>
            <td>item 2</td>
            <td>item 3</td>
            <td class="center">item 2</td>
            <td class="right">item 3</td>
          </tr>
          <tr>
            <td>item 1</td>
            <td>item 2</td>
            <td>item 3</td>
            <td class="center">item 2</td>
            <td class="right">item 3</td>
          </tr>
          
        </table>
      </div>
      
    </div>


  </div>
</body>
</html>
